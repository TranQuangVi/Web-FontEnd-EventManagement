<nb-card>
    <nb-card-header>
        <div class=" row">
            <div class="col-lg-6">
                Danh sách tài khoản
            </div>
            
        </div>
    </nb-card-header>

    <nb-card-body>
        <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event) "
        (editConfirm)="onEditConfirm($event)"
        (createConfirm)="onCreateConfirm($event)">
        </ng2-smart-table>
      </nb-card-body>
</nb-card>
