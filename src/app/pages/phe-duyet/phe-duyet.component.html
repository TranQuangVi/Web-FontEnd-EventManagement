<nb-card>
    <nb-card-header>
        <div class=" row">
            <div class="col-lg-6">
                Hoạt động
            </div>
            <div class="col-lg-6" style="text-align: -webkit-right;">
                <button nbButton matRipple status="success" outline (click)="open(dialogTao)" *ngIf="hasAdminRole()"
                    style="width: 20%; text-align: center;">Mới</button>
            </div>
        </div>
    </nb-card-header>

    <nb-card-body>
        <ng2-smart-table [source]="source" [settings]="settings">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>

<ng-template #dialogTao let-data let-ref="dialogRef">
    <form #dataForm="ngForm">

        <nb-card>
            <nb-card-header style="text-align: center; width: 700px;">
                <b style="font-size:24px;">Tạo phiếu duyệt</b>
            </nb-card-header>
            <nb-card-body style="max-height:600px">
                <div class="row">
                    <div class="col-lg-12">
                        <nb-card>
                            <!-- <nb-card-header> Tên hoạt động: {{ data.tenHoatDong }}</nb-card-header> -->
                            <nb-card-body>
                                <p>Mã phiếu</p>
                                <input type="text" nbInput fullWidth placeholder="Mã phiếu" [(ngModel)]="data.maPhieu"
                                    name="maPhieu">

                                <p></p>
                                <p>Tên phiếu</p>
                                <input type="text" nbInput fullWidth placeholder="Tên phiếu" [(ngModel)]="data.tenPhieu"
                                    name="tenPhieu">
                                <p></p>
                                <div class="full-name-inputs">
                                    <p></p>
                                    <p>Mã hoạt động</p>
                                    <input type="text" nbInput fullWidth placeholder="Mã hoạt động"
                                        [(ngModel)]="data.maHoatDong" name="maHoatDong">
                                    <p></p>

                                    <p>Ngày tạo</p>
                                    <input type="datetime-local" nbInput fullWidth placeholder="Ngày tạo"
                                        [(ngModel)]="data.ngayGui" name="ngayGui">
                                </div>
                                <p></p>
                                <p>Ghi chú</p>
                                <input type="text" nbInput fullWidth placeholder="Ghi chú" [(ngModel)]="data.ghiChu"
                                    name="ghiChu">
                            </nb-card-body>
                        </nb-card>
                    </div>
                    <!-- <div class="col-lg-6">
                        <nb-card>
                            <nb-card-body>

                            </nb-card-body>

                        </nb-card>

                    </div> -->

                </div>


            </nb-card-body>

            <nb-card-footer style=" padding-top:10px;">

                <div class="row">
                    <div class="col-lg-6 " style="text-align: center; ">
                        <button left nbButton matRipple (click)="onSaveConfirm(data) " status="success"
                            outline>Lưu</button>

                    </div>
                    <div class="col-lg-6 " style="text-align: center;">
                        <button right nbButton matRipple (click)="ref.close()" status="danger" outline>Thoát</button>

                    </div>
                </div>

            </nb-card-footer>
        </nb-card>
    </form>

</ng-template>
