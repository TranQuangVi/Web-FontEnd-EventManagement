<div class="header-container">
  <div class="logo-container">
    <a href="#" class="sidebar-toggle" matRipple [matRippleUnbounded]="true" [matRippleCentered]="true"
      (click)="toggleSidebar()">
      <nb-icon [icon]="(materialTheme$ | async) ? 'menu-outline' : 'menu-2-outline'"></nb-icon>
    </a>
    <!-- <a class="logo" href="#" (click)="navigateHome()">ngx-<span>admin</span></a> -->
    <!-- <a class="logo" href="#" (click)="navigateHome()"></a> -->
    <nb-select status="primary" matRipple [selected]="currentTheme" (selectedChange)="changeTheme($event)">
      <nb-option *ngFor="let theme of themes" [value]="theme.value" matRipple>{{ theme.name }}</nb-option>
    </nb-select>
  </div>
  
</div>

<div class="header-container">
  <nb-actions size="small">
    
    <nb-action class="control-item" >
      <nb-search type="rotate-layout" matRipple [matRippleUnbounded]="true"
        [matRippleCentered]="true"></nb-search></nb-action>
    <nb-action href="/client/hoatdong" class="control-item" icon="home-outline" matRipple [matRippleUnbounded]="true"
      [matRippleCentered]="true" nbTooltip="Danh sách hoạt động" nbTooltipPlacement="bottom" nbTooltipStatus="info"></nb-action>
    <nb-action href="/taikhoan/hoatdong" title="Đã đăng ký" class="control-item" icon="calendar-outline" matRipple [matRippleUnbounded]="true"
      [matRippleCentered]="true" nbTooltip="Hoạt động đã đăng ký" nbTooltipPlacement="bottom" nbTooltipStatus="info"></nb-action>
    <nb-action class="user-action" *nbIsGranted="['view', 'user']" matRipple [matRippleUnbounded]="true"
      [matRippleCentered]="true">
      <nb-user  [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="user?.name" [picture]="user?.picture">
      </nb-user>


    </nb-action>
  </nb-actions>
</div>
